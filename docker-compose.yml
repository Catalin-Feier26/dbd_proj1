services:
  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    container_name: steam-etl-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: steamdb
    volumes:
      - ./data:/data
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
  etl:
    build:
      context: .
      dockerfile: etl.Dockerfile
    container_name: steam-etl-cron
    command: tail -f /dev/null
    volumes:
      - ./data:/data
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: root
      PGDATABASE: steamdb

volumes:
  postgres-data:
    driver: local
