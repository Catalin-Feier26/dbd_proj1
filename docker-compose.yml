
services:
  # 1. The PostgreSQL Database Container
  db:
    image: postgres:15-alpine
    container_name: steam-etl-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: steamdb
    volumes:
      - ./scripts/0_init_db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/data
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d steamdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The ETL Container
  etl:
    build:
      context: .
      dockerfile: etl.Dockerfile
    container_name: steam-etl-cron
    command: tail -f /dev/null
    volumes:
      - ./scripts:/scripts
      - ./preprocessing:/scripts/preprocessing
      - ./data:/data
      - ./cron:/cron
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: root
      PGDATABASE: steamdb
    depends_on:
      db:
        condition: service_healthy

# Named volume for persisting Postgres data
volumes:
  postgres-data:
    driver: local
